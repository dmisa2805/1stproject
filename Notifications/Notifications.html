<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademyHub - Notifications</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Notifications.css" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <sidebar class="sidebar-container" id="sidebar">
      <!-- LOGO SECTION -->
      <div class="logo-container">
        <div class="logo">
          <span><a href="/AcademyHub/index.html">A</a></span>
        </div>
        <div class="logo-text">
          <a href="/AcademyHub/index.html">AcademyHub</a>
        </div>
      </div>
      <div class="profile-container">
        <div class="profile-picture">
          <img src="Ellipse 8.png" alt="James Bronx Profile" />
        </div>
        <!-- PROFILE SECTION -->
        <div class="profile-items">
          <h3>James Bronx</h3>
          <p>Student</p>
          <button class="profile-items-button">Profile</button>
        </div>
      </div>
      <!-- MENU SECTION -->
      <menu class="menu-container">
        <div class="menu-items">
          <a href="/AcademyHub/Dashboard/Dashboard.html" alt="Dashboard">
            <i class="fa-solid fa-house"></i>
          </a>
          <span
            ><a href="/AcademyHub/Dashboard/Dashboard.html" alt="Dashboard"
              >Dashboard</a
            ></span
          >
        </div>
        <div class="menu-items">
          <a
            href="/AcademyHub/Notifications/Notifications.html"
            alt="Notifications"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <span
            ><a
              href="/AcademyHub/Notifications/Notifications.html"
              alt="Notifications"
              >Notifications</a
            ></span
          >
        </div>
        <div class="menu-items">
          <a href="/AcademyHub/Courses/Courses.html" alt="Courses">
            <i class="fa-solid fa-calendar"></i>
          </a>
          <span
            ><a href="/AcademyHub/Courses/Courses.html" alt="Courses"
              >Courses</a
            ></span
          >
        </div>
        <div class="menu-items">
          <a href="/AcademyHub/Students/Students.html" alt="Students">
            <i class="fa-solid fa-user"></i>
          </a>
          <span
            ><a href="/AcademyHub/Students/Students.html" alt="Students"
              >Student</a
            ></span
          >
        </div>
        <div class="menu-items">
          <a href="/AcademyHub/Teachers/Teachers.html" alt="Teachers">
            <i class="fa-solid fa-chalkboard-user"></i>
          </a>
          <span
            ><a href="/AcademyHub/Teachers/Teachers.html" alt="Teachers"
              >Teacher</a
            ></span
          >
        </div>
      </menu>
    </sidebar>
    <!-- MAIN NOTIFICATIONS CONTENT -->
    <main class="notifications-container">
      <!-- NOTIFICATIONS HEADER -->
      <section class="notifications-header">
        <h1>Notifications & Latest Activity</h1>
        <div class="searchbar-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" placeholder="Search here ..." />
        </div>
      </section>
      <!-- NOTIFICATIONS BODY SECTION -->
      <section class="notifications-body">
        <h2>Today</h2>
        <div id="notifications-today"></div>
        <h2>Yesterday</h2>
        <div id="notifications-yesterday"></div>
      </section>
    </main>
    <script src="./Notifications.js"></script>
  </body>
</html>
